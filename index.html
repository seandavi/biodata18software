<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>2017 Genome Informatics Software</title>
    <meta name="author" content="Stephen Turner">
    <meta name="author" content="Sean Davis">
    <meta content="2017 Genome Informatics Software" />

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/dataTables.bootstrap.css" rel="stylesheet">

  </head>

  <body>
    <div class="container-fluid">

      <h2>2017 Genome Informatics Software</h2>

      <p>Software scraped from the 2017 Genome Informatics Twitter stream (#gi2017).</p>
      <p>This little site was generated by Stephen Turner (<a href="https://twitter.com/strnr">@strnr</a>) 
        and Sean Davis (<a href="https://twitter.com/seandavis12">@seandavis12</a>).</p>
      <!-- Place this tag where you want the button to render. -->
<a class="github-button" href="https://github.com/seandavi/gi2017software" data-icon="octicon-star" aria-label="Star seandavi/gi2017software on GitHub">Github Star</a>

      <div id='table-container'></div>

    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.csv.min.js"></script>
    <script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="js/dataTables.bootstrap.js"></script>
    <script type="text/javascript" src="js/csv_to_html_table.js"></script>


    <script type="text/javascript">
      function format_link(link){
        if (link)
          return "<a href='" + link + "' target='_blank'>" + link + "</a>";
        else
          return "";
      }

      CsvToHtmlTable.init({
        custom_formatting: [[0, format_link]],
        element: 'table-container', 
        allow_download: true,
        csv_options: {separator: ',', delimiter: '"'},
        datatables_options: {"paging": false},
        csv_path: 'data/gi2017software.csv'
      });
    </script>
    <!-- Github Star Button. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
